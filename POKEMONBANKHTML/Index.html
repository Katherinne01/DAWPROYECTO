<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Index.css">
</head>
<body>
    <header class="pokemon-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="../IMG/pokemonpikachu.jpg" alt="Pokemon Icon" class="navbar-icon me-2" width="40" height="40">
                    BIENVENIDOS A POKEMON BANK
                </a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <h2 class="mb-0">Inicia Sesión</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="../IMG/pokemon1.gif" alt="Charmander" class="Charmander-image mb-3" style="max-width: 100%; height: auto;">
                            <h3 class="Bienvenida-text">Bienvenido a Pokémon Bank</h3>
                        </div>
                        <form action="MenuPokemonBank.html" method="GET">
                            <div class="mb-3">
                                <label for="username" class="form-label">Ingrese su Nombre:</label>
                                <input type="text" class="form-control" id="username" name="name" value="Iris Aguilar" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Ingrese su PIN:</label>
                                <input type="password" class="form-control" id="password" name="password" value="1234" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3 mt-5 bg-dark text-light text-center">
        <div class="container">
            <span> ©Nintendo, pokemon bank.</span>
        </div>
    </footer>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
