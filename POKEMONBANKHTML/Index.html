<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Bank</title>
    <link rel="stylesheet" href="../CSS/Index.css">
</head>
<body>
    <header class="pokemon-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        
                        <img src="../IMG/pokemonpikachu.jpg" alt="Pokemon Icon" class="navbar-icon me-2">
                        BIENVENIDOS A POKEMON BANK
                    </a>

                    
                </div>
            </nav>
             
    </header>
        
   <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-card">
                <div class="card-header text-center">
                    <h2 class="mb-0">Inicia Sesión</h2>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="../IMG/pokemon1.gif" alt="Charmander" class="Charmander-image mb-3">
                        <br>
                        <br>
                        <h3 class="Bienvenida-text">Bienvenido a Pokémon Bank</h3>
                    </div>
                    <form action="MenuPokemonBank.html" method="GET">
                        <div class="mb-3">
                            <br>
                            <br>
                            <label for="name" class="form-label">Ingrese su Nombre:</label>
                            <br>
                            <br>
                            <input type="name" class="form-control" id="username" name="name" value="Iris Aguilar" required>
                            <br>
                            <br>
                            <label for="password" class="form-label">Ingrese su PIN:</label>
                            <input type="password" class="form-control" id="password" name="password" value="1234" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        </div>
   

   </div>


   <footer class="footer py-3 mt-5">
    <div class="container text-center">
        <span> ©Nintendo.</span>
    </div>
</footer>
</body>
</html>
